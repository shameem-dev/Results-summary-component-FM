<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <h1 class="degree">76</h1>
          <span class="out-of">of 100</span>
          
        </div>
        <div class="aperciate">
          <p class="great">Great</p>
          <p class="p">You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
        </div>
    </div>
      <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="summary-items">
          <ul>
            <li><img src="icon-reaction.svg" alt="Reaction">Reaction<span><strong>80</strong> / 100</span></li>
            <li><img src="icon-memory.svg" alt="Memory">Memory<span><strong>92</strong> / 100</span></li>
            <li><img src="icon-verbal.svg" alt="Verbal">Verbal<span><strong>61</strong> / 100</span></li>
            <li><img src="icon-visual.svg" alt="Visual">Visual<span><strong>72</strong> / 100</span></li>
          </ul>
          <div class="continue-link">
            <a href="#">Continue</a>
          </div>
        </div>

        

  
  
  

  

      </div>

    </div>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shameem-dev">Shameem</a>.
  </div>
</body>
</html>
